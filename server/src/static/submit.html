<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Speaker</title>
</head>
<body style="   margin: 0%;
                background-color: rgb(1, 1, 40);
                padding: 0%">
    <header style=" color: white;
                    background-color: rgb(1, 1, 20);
                    padding: 5px;
                    padding-bottom: 20px;">
        <h1 style=" padding: 5px;
                    margin: 5px;">Speaker</h1>
        <h3></h3>
        <a href="/api"
            style=" background-color: black;
                    margin: 5px;
                    padding: 5px;
                    border-style: dashed;">Home</a>
        <a href="/api/submit"
            style=" background-color: black;
                    margin: 5px;
                    padding: 5px;
                    border-style: dashed;">Submit Topic</a>
        <a href="/api/list"
            style=" background-color: black;
                    margin: 5px;
                    padding: 5px;
                    border-style: dashed;">Topic List</a>
        <a href="/api/topic"
            style=" background-color: black;
                    margin: 5px;
                    padding: 5px;
                    border-style: dashed;">Weekly Topic</a>
    </header>
    <h1 style=" margin: 5%;
                text-align: center;
                color: white;">
        발표 주제 제출
    </h1>
    <form style="margin: 5%;" action="success/SubmitArgs">
        <div style="margin: 3%">
            <label for="text" style="color: white;">
                제목
            </label>
            <br>
            <input name="title" id="title" style="width: 100%;"></input>
            <br>
        </div>

        <div style="margin: 3%;">
            <label for="text" style="color: white;">
                작성자
            </label>
            <br>
            <input name="name" id="name" style="width: 100%;"></input>
            <br>
        </div>

        <div style="margin: 3%;">
            <label for="text" style="color: white;">
                설명
            </label>
            <br>
            <input name="description" id="description" style="width: 100%;"></input>
            <br>
        </div>
        <div style="text-align: center;">
            <button for="Submit" style="margin: 8%;
                                        width: 70%;
                                        padding: 1%;
                                        margin-top: 0%;
                                        margin-bottom: 3%;
                                        background-color: black;
                                        color: white;">
                제출
            </button>
        </div>
    </form>
</body>
</html>
